publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 상태관리
  flutter_riverpod: ^2.5.1
  
  # 라우팅 (화면 이동)
  go_router: ^14.0.2
  
  # 네트워크 이미지 캐싱
