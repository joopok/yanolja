  # 애니메이션
  flutter_staggered_animations: ^1.1.1

  # 숫자, 날짜 포맷팅
  intl: ^0.19.0

  # 이미지 캐러셀
  carousel_slider: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true